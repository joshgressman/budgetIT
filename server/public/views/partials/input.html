<div>
  <button class="big" Onclick="window.location.href='#welcom'">Back</button>
</div>
<div ng-controller="inputController">
<form id="budgetForm">
<label for="name">Name</label>
<input type="text" id="firstName" name="name" ng-model="budget.name" />

<label for="month">Month</label>
<input type="text" id="month" name="month" ng-model="budget.month" />

<label for="income">Monthly Income</label> $:
<input type="number" id="income" name="income" ng-model="budget.income" />

<div class="col-sm-10">
  <input type="button" class="btn btn-info" ng-click="addNewExpense()" value="Add Expense">
  <div class="col-sm-4">
    <fieldset data-ng-repeat="expense in expenses.expense track by $index">
      <input type="text" ng-model=" budget.expense_name" placeholder="Expense"/>
      <input type="number" ng-model=" budget.expense" placeholder="amount"/>
      <button type="button" class="btn btn-default btn-sm" ng-click="removeChoice($index)">
        REMOVE
      </button>
    </fieldset>
  </div>
</div
</div>
<button id="addbtn" ng-click="submitNewBudget()">Submit</button>
</form>
</div>
